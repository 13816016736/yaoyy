<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>网站设置-boss</title>
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  	<link rel="stylesheet" href="assets/awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class='wrapper'>

	<div class="header">
		<div class="logo">
			<a href="index.html">药优优</a>
		</div>
		<div class="menu">
			<ul>
				<li>
					<a href="#" class="dropdown-toggle"> <i class="fa fa-question-circle"></i> 帮助 </a>
				</li>
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-user"></i>
						<span class="hidden-xs">王彬</span>
					</a>
				</li>
				<li>
					<a href="/logout">
						<i class="fa fa-power-off"></i>
						退出
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- 侧栏菜单 -->
	<div class="aside" id="jaside"></div>

	<div class="content">
		<div class="breadcrumb">
			<ul>
                <li>网站设置</li>
    		</ul>
		</div>

        <div class="box fa-form fa-form-info">
            <form action="" id="myform1">
            <div class="hd">网站客服电话</div>
            <div class="item">
                <div class="txt">客服电话：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="phone" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="ft">
                <button type="submit" class="ubtn ubtn-blue" id="jsubmit">保存</button>
            </div>
            </form>
        </div>

        <div class="box fa-form fa-form-info">
            <form action="" id="myform2">
            <div class="hd">银行账号</div>
            <div class="item">
                <div class="txt">账户名称：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="name" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="item">
                <div class="txt">账号：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="bankNumber" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="item">
                <div class="txt">开户行：</div>
                <div class="cnt">
                    <input type="text" class="ipt" value="" name="bankName" placeholder="" autocomplete="off">
                </div>
            </div>
            <div class="ft">
                <button type="submit" class="ubtn ubtn-blue" id="jsubmit">保存</button>
            </div>
            </form>
        </div>

	</div>

	<div class="footer">
		<div class="inner">
			&copy; <a href="#!">亳州市东方康元中药材信息咨询有限公司</a> 版权所有. 
		</div>
	</div>
	
    

<script src="assets/js/jquery191.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/plugins/validator/jquery.validator.min.js"></script>

<script>
    var _global = {
        fn: {
            init: function() {
                this.validator();
            },
            validator: function() {
                // 表单验证
                $('#myform1').validator({
                    fields: {
                        phone: {
                            rule: 'required, tel',
                            msg: {
                                required: '请输入客户电话'
                            }
                        }
                    }
                });
                // 表单验证
                $('#myform2').validator({
                    fields: {
                        name: {
                            rule: 'required',
                            msg: {
                                required: '请输入账户名称'
                            }
                        },
                        bankNumber: {
                            rule: 'required, bankNumber',
                            msg: {
                                required: '请输入账户名称'
                            }
                        },
                        bankName: {
                            rule: 'required',
                            msg: {
                                required: '请输入开户行'
                            }
                        }
                    }
                });
            }
        }
    }
    _global.fn.init();
</script>
</body>
</html>
