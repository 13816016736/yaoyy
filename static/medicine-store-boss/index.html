<script>
	var _global = {
		v: {
			deleteUrl: '',
			flag: false
		},
		fn: {
			init: function() {
                this.newMsg();
				this.createQrcode();
			},
            newMsg: function() {
                var self = this;
                $.ajax({
                	url: '',
                	success: function(result) {
                		result = {"status":200,"msg":"","data":{"pick":0,"sample":3}};
                		if (result.status == 200) {
	                        var pickNum = result.data.pick || '',
	                            sampleNum = result.data.sample || '';

	                        if (pickNum) {
	                            $("#pickNum").html('<i class="fa"></i><sup>' + pickNum + '</sup>');
	                        } else {
	                            $("#pickNum").empty();
	                        }
	                        if (sampleNum) {
	                            $("#sampleNum").html('<i class="fa"></i><sup>' + sampleNum + '</sup>');
	                        } else {
	                            $("#sampleNum").empty();
	                        }
	                    }
                	}
                })

                // 1分钟请求一次
                setTimeout(function() {
                    self.newMsg();
                }, 3e5);
            },
            // 生成二维码
            createQrcode:function() {
                var canvasSupport = !!document.createElement('canvas').getContext;
                $('.qrcode').qrcode({
                    render: canvasSupport ? 'canvas' : 'table',
                    width: 160,
                    height: 160,
                    text: 'http://127.0.0.1:8188//wechat/member?memberId=34'
                })
            }
		}
	}

	$(function() {
		_global.fn.init();
	})
</script>
