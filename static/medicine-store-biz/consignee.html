<div class="ui-loading"></div>
    

	
    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/layer.js"></script>
    <script src="assets/js/app.js"></script>
    <script>

    var _global = {
        fn: {
            init: function() {
                this.bindEvent();
            },
            bindEvent: function() {
                var self = this,
                    $wrap = $('#attention_commodity');

                //删除
                $wrap.on('click', '.fa-remove', function() {
                    var $this = $(this);
                    layer.open({
                        content: '确定要删除吗？',
                        btn: ['确定', '取消'],
                        yes: function(index) {
                            $this.closest('.item').remove();
                            layer.close(index);
                            if ($wrap.find('.item').length === 0) {
                                $wrap.empty();
                                self.empty(true);
                            }
                        }
                    });
                })
            },
            empty: function(isEmpty) {
                if (isEmpty) {
                    $('.ui-content').prepend('<div class="ui-notice ui-notice-extra"> \n 您还没有关注商品！ \n <a class="ubtn ubtn-primary" href="/">返回首页</a> \n </div>');
                } else {
                    $('.ui-notice').remove();
                }
            },
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>
</body>
