<html lang="en">

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="ui-body-nofoot">
    <header class="ui-header">
        <div class="title">药优优系统微信绑定</div>
        <div class="abs-l mid">
            <a href="javascript:history.back();" class="fa fa-back"></a>
        </div>
    </header><!-- /ui-header -->
    
    <div class="ui-content">
        <div class="ui-notice">
            绑定微信后可以通过微信实时接收系统消息！绑定失败请咨询qq:327075297
        </div>
        <div class="ui-form">
            <form action="">
                <div class="weinxin">
                    <span>微信号：</span>        
                    <img src="uploads/avatar.jpg" width="30" height="30" alt="">  
                    <em>hu1900620</em>      
                </div>
                <div class="item">
                    <input type="text" class="ipt" name="username" id="username" placeholder="BOSS系统用户名" autocomplete="off">
                    <span class="error"></span>
                </div>
                <div class="item">
                    <button type="submit" class="ubtn ubtn-primary" id="submit">绑定</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/zepto.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>

    var _global = {
        fn: {
            init: function() {
                this.validator();
            },
            validator: function() {
                var self = this;
                $('#submit').on('click', function() {
                    return self.username();
                })

                self.SMSCodeEvent();
            },
            username: function() {
                var $el = $('#username'),
                    val = $el.val();

                if (!val) {
                    $el.next().html('请输入系统用户名！').show();

                } else {
                    $el.next().hide();
                    return true;
                }
                return false;
            }
        }
    }

    $(function(){
        _global.fn.init();

    });


</script>
</body>
