    <script>

    var _global = {
        fn: {
            init: function() {
                this.initCart();
            },
            initCart: function() {
                var self = this;
                var cartName = _YYY.localstorage.get(_YYY.CARTNAME);
                if(cartName){
                    var arr = eval(cartName),
                        commodityIds = [];
                    $.each(arr, function(i, item) {
                        commodityIds.push(item.commodityId);
                    })
                    if(commodityIds.length != 0){                        
                        $('.ui-loading').show();
                        $.ajax({
                            url: 'json/cart.json',
                            success: function(data) {
                                $('.ui-loading').hide();
                                if (data.data.length !== 0) {
                                    self.empty(false);
                                    self.tohtml(data.data, arr);
                                } else {
                                    // _YYY.localstorage.remove(_YYY.CARTNAME);
                                    self.empty(true);
                                }
                            },
                            complete: function() {
                                $('.ui-loading').hide();
                            }
                        })
                    } else {
                        self.empty(true);
                    }
                } else {
                    self.empty(true);
                }
            },
            empty: function(isEmpty) {
                $('.ui-notice').remove();
                if (isEmpty) {
                    $('.ui-content').prepend('<div class="ui-notice ui-notice-extra"> \n 订单还没有商品，<br>去商品详情页面可以添加商品到订单！ \n <a class="ubtn ubtn-primary" href="/">返回首页</a> \n </div>');
                } else {
                    $('.ui-content').prepend('<div class="ui-notice"> \n 您的订单如下，“选货登记”后我们会在30分钟内与您取得联系如您需要寄养服务可以直接与我们电话沟通，我们为您提供免费的寄养服务。联系电话：0558-5897775 \n </div>');
                }
            },
            tohtml:function (data, arr) {
                var self = this,
                    html = [],
                    $wrap = $("#pick_commodity");
                
                self.cbx = {}; // 保存各供应商的单选框的选中数量和总数

                $.each(data, function(i, item) {
                    html.push('<div class="group">');

                    html.push('<div class="company">');
                    html.push('<label><input type="checkbox" class="fa-cbx2 cbx" name="1" value="', item.id, '">', item.company, '</label>');
                    html.push('</div>');

                    self.cbx['c' + item.id]  = [0, 0];
                    $.each(item.commodity, function(j, attr) {
                        self.cbx['c' + item.id][1]++;
                        html.push('<div class="item">');

                        html.push('<div class="mid op">');
                        html.push('<input type="checkbox" name="" value="', item.id, '" class="fa-cbx2 cbx" />');
                        html.push('</div>');

                        html.push('<div class="hd">');
                        html.push('<em>' , attr.name , '</em>');
                        html.push('<span>' , attr.origin , ' ' , attr.spec , '</span>');
                        html.push('</div>');

                        html.push('<div class="price">');
                        html.push('<i>&yen;</i> <b>' , attr.price , '</b> 元/', attr.unitName);
                        html.push('</div>');

                        html.push('<div class="ui-quantity cale">');
                        html.push('<button type="button" class="fa fa-reduce op"></button>');
                        html.push('<input type="tel" class="ipt num-input" value="' , attr.minimumQuantity , '" data-min="' , attr.minimumQuantity , '" cid="' , attr.id , '" autocomplete="off">');
                        html.push('<button type="button" class="fa fa-plus op"></button>');
                        html.push('</div>');

                        html.push('<div class="del">');
                        html.push('<button type="button" class="fa fa-remove" cid="' , attr.id , '""></button>');
                        html.push('</div>');

                        html.push('</div>');
                    })

                    html.push('</div>');

                })

                html.push('<div class="ft">');
                html.push('<input type="text" class="text" id="username" placeholder="姓名">');
                html.push('<input type="tel" class="text" id="mobile" placeholder="手机号">');
                html.push('<button type="button" class="ubtn ubtn-primary" id="submit">提交</button>');
                html.push('</div>');
                $wrap.html(html.join(''));

                // 商品数量
                $.each(arr, function(i, item) {
                    var $ipt = $wrap.find('.ipt[cid="' + item.commodityId + '"]');
                    if ($ipt.length === 1) {
                        $ipt.val(Math.max(item.num, $ipt.data('min') || 1));
                        updateCommodity(item.commodityId, $ipt.val());
                    } else {
                        deleteCommodity(item.commodityId);
                    }
                })
                this.submit();
                this.bindEvent();
            },
            submit: function() {
                var self = this,
                    isSubmit = false,
                    userinfo = getAppyInfo();

                if(userinfo){
                    $('#username').val(userinfo.nickname);
                    $('#mobile').val(userinfo.phone);
                }         

                $('#submit').on('click', function() {
                    if (isSubmit || !self.checkName() || !self.checkMobile()) {
                        return false;
                    }
                    var list = [];
                    var pickVo = {
                        nickname: $('#username').val(),
                        phone: $('#mobile').val()
                    }
                    saveAppyinfo(pickVo);   // 保存联系人信息
                    isSubmit = true;        // 阻止重复提交
                    $("#pick_commodity").find('.ipt').each(function(){
                        list.push({
                            commodityId: $(this).attr('cid'),
                            num: this.value
                        });
                    })
                    pickVo.pickCommodityVoList = list;

                    $.ajax({
                        url: _global.v.saveUrl,
                        data: JSON.stringify(pickVo),
                        type: "POST",
                        contentType : 'application/json',
                        success: function(result) {
                            if(result.status=="200"){
                                //清空订单
                                _YYY.localstorage.remove(_YYY.CARTNAME);
                                layer.open({
                                    className: 'layer-custom',
                                    content: '<div class="box"><div class="hd">您的订单已提交成功！</div><div class="bd">我们会在30分钟之内与您取得联系。登录可以跟踪您的所有订单申请。</div></div>'
                                    ,btn: ['历史订单', '返回']
                                    ,yes: function(index){
                                        location.href = '/pick/list' + (_YYY.is_winxin ? '?source=WECHAT' : '');
                                    },no: function(index) {
                                        window.history.back(); // 返回按钮事件
                                    },shadeClose: false
                                });
                            } else {
                                isSubmit = false;
                            }
                        },
                        error: function() {
                            popover('网络错误，请刷新页面重试');
                            setTimeout(function() {
                                window.location.reload();
                            }, 1e3);
                        }
                    })
                })
            },
            bindEvent: function() {
                var self = this,
                    $wrap = $('#pick_commodity');

                //删除
                $wrap.on('click', '.fa-remove', function() {
                    var $this = $(this);
                    layer.open({
                        content: '确定要删除吗？',
                        btn: ['确定', '取消'],
                        yes: function(index) {
                            deleteCommodity($this.attr('cid'));
                            $this.closest('.item').remove();
                            layer.close(index);
                            if ($wrap.find('.item').length === 0) {
                                $wrap.empty();
                                self.empty(true);
                                // window.location.reload();
                            }
                        }
                    });
                })

                // 数量加
                $wrap.on('click', '.fa-plus', function() {
                    var $ipt = $(this).prev(),
                        min = $ipt.data('min') || 1,
                        num = Math.max($ipt.val() || 1, min);
                    $ipt.val(++num);
                    updateCommodity($ipt.attr('cid'), num);
                })
                // 数量减
                $wrap.on('click', '.fa-reduce', function() {
                    var $ipt = $(this).next(),
                        min = $ipt.data('min') || 1,
                        num = Math.max($ipt.val() || 1, min);

                    num > min && $ipt.val(--num);
                    updateCommodity($ipt.attr('cid'), num);
                })

                // 输入数量
                $wrap.on('blur', '.num-input', function() {
                    var val = this.value,
                        min = $(this).data('min') || 1;

                    if (val) {
                        val = (!isNaN(val = parseInt(val, 10)) && val) > 0 ? val : min;
                        this.value = Math.max(val, min);
                    } else {
                        this.value = min;
                    }
                    updateCommodity($(this).attr('cid'), this.value);
                })

                var currId = 'empty',
                    showWarning = function() {
                        layer.open({
                            className: 'layer-custom'
                            ,content: '<div class="box">每次只能选择一个供应商的货物登记，如果您需要多个供应商的货物请分两次提交</div>'
                            ,btn: ['确定']
                        })
                    };

                // 全选 & 选择供应商
                $wrap.on('click', '.company .cbx', function() {
                    var $group = $(this).closest('.group'),
                        key     = 'c' + this.value,
                        cbx    = self.cbx;

                    if (currId !== this.value && currId !== 'empty') {
                        showWarning();
                        return false;
                    }
                    currId = this.checked ? this.value : 'empty';
                    cbx[key][0] =  this.checked ? cbx[key][1] : 0;
                    $group.find('.cbx').prop('checked', this.checked);
                })
                $wrap.on('click', '.item .cbx', function() {
                    var $group = $(this).closest('.group'),
                        key     = 'c' + this.value,
                        cbx    = self.cbx;

                    if (currId !== this.value && currId !== 'empty') {
                        showWarning();
                        return false;
                    }
                    cbx[key][0] +=  this.checked ? 1 : -1;
                    currId = cbx[key][0] != 0 ? this.value : 'empty';
                    $group.find('.company .cbx').prop('checked', cbx[key][0] != 0);
                })
            },
            checkName: function() {
                var $el = $('#username'),
                    val = $el.val();
                if (!val) {
                    popover('请输入姓名');
                    return false;
                }
                return true;
            },
            checkMobile: function() {
                var $el = $('#mobile'),
                    val = $el.val();
                if (!val) {
                    popover('请输入手机号码！');
                } else if (!_YYY.verify.isMobile(val)) {
                    popover('请输入有效的手机号！');
                } else {
                    return true;
                }
                return false;
            }
        }
    }

    $(function(){
        _global.fn.init();
    });

</script>
